---
title: Awesome Katas
layout: default
---

{% for post in site.posts %}

<article class="tile is-child box">
    <p class="title">{{ post.title }}</p>
    <p class="subtitle">
        {% for category in post.categories %}
        <span class="tag is-primary">{{ category }}</span>
        {% endfor %}

    </p>
    <p><a href="{{ post.url }}">Check it out</a></p>
</article>


{% endfor %}
